
<br><br><br>
<div class="content">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header"><h5 class="title">Araç ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="mb-3">
            <label for="brandId">Marka Id</label>
            <div class="form-group">
              <input
                type="number"
                id="brandId"
                formControlName="brandId"
                class="form-control"
                placeholder="Marka Id"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="">Model adı</label>
            <div class="form-group">
              <input
                type="text"
                id="modelName"
                formControlName="modelName"
                class="form-control"
                placeholder="Model adı"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="colorId">Renk Id</label>
            <div class="form-group">
              <input
                type="number"
                id="colorId"
                formControlName="colorId"
                class="form-control"
                placeholder="Renk Id"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="">Model Yılı</label>
            <div class="form-group">
              <input
                type="number"
                id="modelYear"
                formControlName="modelYear"
                class="form-control"
                placeholder="Model yılı"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="description">Açıklama</label>
            <div class="form-group">
              <input
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                placeholder="Açıklama"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="dailyPrice">Kiralama bedeli</label>
            <div class="form-group">
              <input
                type="number"
                id="dailyPrice"
                formControlName="dailyPrice"
                class="form-control"
                placeholder="Günlük ücret"
              />
            </div>
          </div>
       
        </form>
      </div>
      <div class="card-footer">
         <button class="btn btn-fill btn-danger" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
