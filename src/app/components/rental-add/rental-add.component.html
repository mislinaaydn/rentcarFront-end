<button routerLink="/cars" type="button" class="btn-close"  aria-label="Close" ></button>

  <br />
  <br />
  
  <div class="col-md-6">
    <div class="card ">
      <div class="card-header">
        <h5 class="title"><h3>Kiralamak için Bilgileri doldurun</h3></h5>
      </div>
      <div class="card-body ">
        <form [formGroup]="rentalAddForm">
          <div class="mb-3">
            <label for="carId">Araba Id</label>
            <div class="form-group">
              <input
                type="number"
                id="carId"
                formControlName="carId"
                class="form-control"
                placeholder="araba ıd ekle"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="customerId">Müsteri Numaranız</label>
            <div class="form-group">
              <input
                type="number"
                id="customerId"
                formControlName="customerId"
                class="form-control"
                placeholder="Müsteri Numaranızı giriniz"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="rentDate">Alış Tarihi</label>
            <div class="form-group">
              <input
                type="date"
                id="rentDate"
                formControlName="rentDate"
                class="form-control"
                placeholder="Alış Tarihi"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="returnDate">Teslim Tarihi</label>
            <div class="form-group">
              <input
                type="date"
                id="returnDate"
                formControlName="returnDate"
                class="form-control"
                placeholder="Teslim Tarihi"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-warning" (click)="add()">Devam</button>
      </div>
    </div>
  </div>
