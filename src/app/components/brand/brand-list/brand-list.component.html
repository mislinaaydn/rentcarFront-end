<h1 class="text-center text-light">Marka Listesi</h1>
<table class="table table-bordered table-condensed table-hover" style="background-color:#beaeae">
    <thead class="thead-dark">
        <tr scope="col">Marka</tr>
        <th>İşlemler</th>
    </thead>
    <tbody>
        <tr *ngFor = "let brand of brands">
            <td>{{brand.brandName}}</td>
            <td class="operations">
                <button class="btn btn-outline-success" routerLink="/brands/update/{{brand.brandId}}">Güncelle</button>
                <button class="btn btn-outline-danger" (click)="deleteBrand(brand)">Sil</button>
            </td>
        </tr>
    </tbody>
</table>
